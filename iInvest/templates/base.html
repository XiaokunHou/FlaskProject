<html>
  <head>
    {% if title %}
    <title>{{title}} - iInvest</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    <div> <a href="/index">Home</a></div>
    <div><a href="/signup">Sign Up</a></div>
    <div><a href="/products">Products</a></div>

    {% with messages = get_flashed_messages() %}

    {% endwith %}
    {% block content %}{% endblock %}

</html>
